    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->

    <title>GWT2RUCM</title>

<body>
    <div class="jumbotron text-center">
        <h1>GWT2RUCM</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <p>
                <p>
                <h3 align="center">导入GWT文档</h3>
                <form action="/import_GWT" method="post">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                                name=file value="浏览">
                            <label class="custom-file-label" for="inputGroupFile04">GWT文件</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">导入</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-4" align="center">
                <p>
                <p>
                <h3>生成RUCM</h3>
                <form action="/Translation" method="post">
                    <button type="submit" class="btn btn-primary">开始转换</button>
                </form>
            </div>
            <div class="col-sm-4">
                <p>
                <p>
                <h3 align="center">导入领域背景</h3>
                <form action="/import_background" method="post">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                                name=file value="浏览">
                            <label class="custom-file-label" for="inputGroupFile04">领域背景</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">导入</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
